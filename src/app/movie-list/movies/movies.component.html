
<section class="movies">
    <ng-container *ngFor="let item of list_movies">
        <div class="child" [routerLink]="['movie',item.id]">
            <div>
                <img class="photo" src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{item.poster_path}}" alt="">
            </div>
            <div class="movie-text">
                <h4>{{item.title}}</h4>
            </div>
        </div>
    </ng-container>
</section>
